<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			display: flex;
			justify-content: space-around;
			align-items: center;
			margin: 20px auto;
			width: 1000px;
			padding: 20px;
			background: yellow;
		}

		.box {
			width: 250px;
			background: grey;
			border: 1px solid orange;
		}

		#box1 {
			height: 100px;
		}

		#box2 {
			height: 200px;
		}

		#box3 {
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box" id="box1"></div>
		<div class="box" id="box2"></div>
		<div class="box" id="box3"></div>
	</div>
</body>
</html>
