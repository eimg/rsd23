<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List</title>
</head>
<body>
	<h1>List (<span>0</span>)</h1>
	<ul></ul>
	<input type="text"><button>Add</button>

	<script>
		let data = [
			{ id: 1, name: 'Alice', status: false },
			{ id: 2, name: 'Bob', status: false },
			{ id: 3, name: 'Chris', status: false },
		];

		data.map(user => createItem(user));
		document.querySelector("h1 span").textContent = data.length;

		document.querySelector("button").onclick = () => {
			let name = document.querySelector("input").value;
			data = [{name}, ...data];
			document.querySelector("h1 span").textContent = data.length;
			createItem({ name });
		}

		function createItem({ name }) {
			let li = document.createElement("li");
			li.textContent = name;

			let del = document.createElement("a");
			del.setAttribute("href", "#");
			del.textContent = "Delete";
			del.onclick = () => {
				data = data.filter(user => user.name != name);
				document.querySelector("h1 span").textContent = data.length;
				li.remove();
			}
			li.appendChild(del)

			document.querySelector("ul").appendChild(li);
		}
	</script>
</body>
</html>
